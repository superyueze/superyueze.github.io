<!DOCTYPE HTML>
<html>
	<head>
		<title>Superyueze</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="icon" href="/imgs/icos/LOGO.png">
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
		<div id="wrapper">
			<div id="bg"></div>
			<div id="overlay"></div>
			<div id="main">

				<!-- Header -->
					<header id="header">
						<h1>Superyueze</h1>
						<p>欢迎您 &nbsp;&bull;&nbsp;来到 &nbsp;&bull;&nbsp; Superyueze'site</p>
						
						<nav>
							<ul>
								<li><a href="#" class="icon brands fa-wechat"><img src="assets/webfonts/wechat.png" class="wechat"><span class="label">微信</span></a></li>
								<li><a href="#" class="icon brands fa-wechat"><img src="assets/webfonts/instruction.png" class="wechat"><span class="label">编程</span></a></li>
								<li><a href="#" class="icon brands fa-wechat"><img src="assets/webfonts/activity-source.png" class="wechat"><span class="label">更多</span></a></li>
								<li><a href="#" class="icon brands fa-wechat"><img src="assets/webfonts/source-code.png" class="wechat"><span class="label">网页</span></a></li>
								<li><a href="#" class="icon solid fa-wechat"><img src="assets/webfonts/send-email.png" class="wechat"><span class="label">邮箱</span></a></li>
							</ul>
						</nav>
						<p id="countdown-text"><span id="countdown">5</span> 秒后自动前往博客页···</p>
					</header>
					
				<!-- Footer -->
					<footer id="footer">
						<span class="copyright">&copy; 版权所有: <a href="index/home.html">Superyueze</a>.</span>
					</footer>

			</div>
		</div>
		<script>
			window.onload = function() { document.body.classList.remove('is-preload'); }
			window.ontouchmove = function() { return false; }
			window.onorientationchange = function() { document.body.scrollTop = 0; }
		</script>
		<script>
			var preloadUrl = "index/home.html"; // 需要预加载的页面地址
			var iframe = document.createElement("iframe"); // 创建一个iframe元素
			iframe.style.display = "none"; // 将iframe元素隐藏
			iframe.src = preloadUrl; // 设置预加载页面的地址
			document.body.appendChild(iframe); // 将iframe元素添加到body中，开始预加载
		
			var count = 5; // 设置倒计时时间
			var intervalId = setInterval(function() {
				count--;
				document.getElementById("countdown").innerHTML = count; // 更新倒计时数字
				if (count <= 0) {
					clearInterval(intervalId); // 清除计时器
					document.getElementById("countdown-text").innerHTML = "欢迎访问Superyueze"; // 替换倒计时提示为“欢迎访问”
					window.location.href = "index/home.html"; // 跳转到下一个页面
				}
			}, 1000);
		
			document.addEventListener("click", function() {
				clearInterval(intervalId); // 清除计时器
				document.getElementById("countdown-text").innerHTML = ""; // 替换倒计时提示为“欢迎访问”
			});
		</script>
		
		
	</body>
</html>
